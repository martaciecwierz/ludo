databaseChangeLog:
  - changeSet:
      id: 001-add_refresh_token
      author: marta
      changes:
        - createTable:
            tableName: refresh_token
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: expiration_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: revoked
                  type: boolean
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: refresh_token
            constraintName: fk_refresh_token_user_id
            referencedColumnNames: id
            referencedTableName: user